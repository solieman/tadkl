<template name="itemCard">

	<div class="item-card-wrapper">
		<div class="text-data">
			<h4>{{title}}</h4>
			<h5>{{merchant}}</h5>
			<h5>{{price}} $</h5>
			<p><span class="glyphicon glyphicon-envelope"></span> Notify Me by SMS</p> 

		</div>
		<div>
			<img class="img-container" src={{image}}>
		</div>
	</div>
</template>
